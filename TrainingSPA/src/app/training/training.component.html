<form [formGroup]="trainingForm" (ngSubmit)="addTraining(trainingForm)" >
  <h2 class="text-center text-primary">Training Form</h2>
  <hr>

  <div class="form-group is-invalid">
    <input type="text"
      [ngClass]="{'is-invalid': trainingForm.get('name').errors
        && trainingForm.get('name').touched}" class="form-control" formControlName="name" placeholder="name">
    <div class="invalid-feedback">Please choose a name</div>
  </div>
  
  <div class="form-group">
    <input [ngClass]="{'is-invalid': trainingForm.get('startdate').errors && trainingForm.get('startdate').touched}" class="form-control"
      placeholder="Start Date" formControlName="startdate" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="trainingForm.get('startdate').touched && trainingForm.get('startdate').hasError('required')">Start Date is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': trainingForm.get('enddate').errors && trainingForm.get('enddate').touched}" class="form-control"
      placeholder="End Date" formControlName="enddate" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="trainingForm.get('enddate').touched && trainingForm.get('enddate').hasError('required')">End Date is required</div>
    <div *ngIf="trainingForm.get('enddate').touched && trainingForm.hasError('error')" class="alert alert-danger">
      Start Date must be less than End Date
   </div>
      
  </div>
  
  <!-- <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div> -->

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!trainingForm.valid">Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(trainingForm)" >Cancel</button>
  </div>
  <div *ngIf="showMyMessage"  class="alert alert-success" role="alert">
    Total training days are {{ noofdays }}
  </div>
  <!-- <div class="form=group text-center">
    <p  ></p>
  </div> -->
</form>
